<html>
<head>
    <title>Syschronizer Demo</title>
</head>
<style>
</style>
<script>
    function onPageLoad() {
        fetch('/getcsrf', {
            credentials: 'same-origin',
            method: 'POST',
            body: {},
            headers: {
                'Content-Type': 'application/json'
            }
        }).then((resp) => resp.json())
            .then(function (data) {
                var form = document.getElementById("myform");
                var input = document.createElement("input");
                // input.type = "hidden";
                input.name = "csrfToken";
                input.value = data.csrfToken;
                form.appendChild(input);
            })
    }
</script>

<body onload="onPageLoad()">
    <div>
        <h2>Synchronizer Token Pattern</h2>
        <br/>
        <form action="/transfer" method="POST" id="myform">
            <div>
                <label>Account ID</label>
                <input type="text" class="form-control" id="accId" placeholder="Account ID" name="accid" value="ACC0101012">
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Amount" name="amount" value="2000.00">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Sign in</button>
            </div>
        </form>
    </div>
</body>
</html>
